<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="/css/global.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Car Accessories</h1>
 
    <h3>Add Accessory</h3>
    <select id="accessory-select">
        <option value="10">Car Cover</option>
        <option value="20">Seat Covers</option>
        <option value="30">Phone Holder</option>
        <option value="69">Hot potato</option>
        <!-- Add more options here -->
    </select>
    <input type="number" id="amount-input" min="1" value="1">
    <button class="add-button">Add</button>
 
 
    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    
    <h2>Total Price: <span id="total-price">$0</span></h2>
    <h2>VAT (7%): <span id="vat">$0</span></h2>
    <h2>Grand Total: <span id="grand-total">$0</span></h2>
    
    <script>
        $(document).ready(function() {
            $(".add-button").click(function() {
                var selectedAccessory = $("#accessory-select option:selected").text();
                var selectedAccessoryValue = parseFloat($("#accessory-select").val());
                var amount = parseFloat($("#amount-input").val());
                
                var newRow = "<tr><td>" + selectedAccessory + "</td><td>" + amount + "</td><td>$" + (selectedAccessoryValue * amount).toFixed(2) + "</td></tr>";
                $("#product-list").append(newRow);
                
                updateTotals(selectedAccessoryValue * amount);
            });
        });
        
        function updateTotals(additionalCost) {
            var totalPrice = parseFloat($("#total-price").text().substring(1)) + additionalCost;
            var vat = totalPrice * 0.07;
            var grandTotal = totalPrice + vat;
            
            $("#total-price").text("$" + totalPrice.toFixed(2));
            $("#vat").text("$" + vat.toFixed(2));
            $("#grand-total").text("$" + grandTotal.toFixed(2));
        }
    </script>
</body>
</html>

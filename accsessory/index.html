<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="/css/global.css"> 
</head>
<body>
    <h1>Car Accessories</h1>
 
    <h3>Add Accessory</h3>
    <select id="accessory-select">
        <option value="10">Car Cover</option>
        <option value="20">Seat Covers</option>
        <option value="30">Phone Holder</option>
        <option value="69">Hot potato</option>
        <!-- Add more options here -->
    </select>
    <input type="number" id="amount-input" min="1" value="1">
    <button class="add-button" onclick="addItem()">Add</button>
 
 
    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    
    <h2>Total Price: <span id="total-price">$0</span></h2>
    <h2>VAT (7%): <span id="vat">$0</span></h2>
    <h2>Grand Total: <span id="grand-total">$0</span></h2>
    
 
    
    <script>
        function addItem() {
            var accessorySelect = document.getElementById("accessory-select");
            var selectedAccessory = accessorySelect.options[accessorySelect.selectedIndex].text;
            var selectedAccessoryValue = accessorySelect.options[accessorySelect.selectedIndex].value;
            var amountInput = document.getElementById("amount-input");
            var amount = amountInput.value;
            var productTable = document.getElementById("product-list");
            
            var row = productTable.insertRow(-1);
            var accessoryCell = row.insertCell(0);
            var amountCell = row.insertCell(1);
            var priceCell = row.insertCell(2);
            
            accessoryCell.innerHTML = selectedAccessory;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = "$" + (parseFloat(selectedAccessoryValue) * amount);
            
            updateTotals(parseFloat(selectedAccessoryValue) * amount);
        }
        
        function updateTotals(additionalCost) {
            var totalPriceElement = document.getElementById("total-price");
            var vatElement = document.getElementById("vat");
            var grandTotalElement = document.getElementById("grand-total");
            
            var totalPrice = parseFloat(totalPriceElement.innerHTML.substring(1)) + additionalCost;
            var vat = totalPrice * 0.07;
            var grandTotal = totalPrice + vat;
            
            totalPriceElement.innerHTML = "$" + totalPrice.toFixed(2);
            vatElement.innerHTML = "$" + vat.toFixed(2);
            grandTotalElement.innerHTML = "$" + grandTotal.toFixed(2);
        }
    </script>
</body>
</html>
